<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../Project WebTech/bmi.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mali:wght@200&display=swap"> 
    <STYLE TYPE="TEXT/CSS">
      A:link {
      text-decoration:none;
      }
      A:visited {
      text-decoration:none;
      }
    </STYLE>
  </head>
  <body>
    <header>
      <h1>BMI  Calculate</h1>
    </header>
    <main>
    <nav>
        <a href="index.html"><h2 id="indee">Home</h2></a>
        <a href="bmi.html"><h2 id="index">BMI</h2></a>
        <a href="About.html"><h2 id="indee">About Us</h2></a>
    </nav>
    <div class="centerbmi">
      <br>
    <div class="container">
      <div class="row">
          <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
          <span ><h3 id="weight-val">20 kg</h3></span>
      </div>
      <div class="row">
          <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
          <span ><h3 id="height-val">100 cm</h3></span>
      </div>

      <p id="result">20.0</p>
      <h3 id="category">Normal weight</h3>
    </div>
    <br>
    </div>
    </main>
    <footer><h3>Produced and Design By Sakulrat</h3></footer>
    <!--Script-->
    <script src="bmi.js"></script>
  </body>
</html>
